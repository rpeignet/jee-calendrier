<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
</head>
<body>
    <h1>Inscription</h1>
    <label>nom</label>
    <input type="text" name="nom" id="nom">
    <label>prenom</label>
    <input type="text" name="prenom" id="prenom">
    <label>email</label>
    <input type="email" name="email" id="email">
    <label>mot de passe</label>
    <input type="password" name="motDePasse" id="motDePasse">
    <label>theme</label>
    <select id="theme" name="theme">
        <option th:each="theme : ${themes}" th:value="${theme.id}" th:text="${theme.libelle}"></option>
    </select>
    <button type="submit" onclick="ajouterUtilisateur()">Inscription</button>
    <script th:src="@{/utilisateur/script.js}"></script>
</body>
</html>
